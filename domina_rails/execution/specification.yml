---
name: Madek
environments:
- linux
- postgresql
- rbenv
- ruby-1.9.3
- tightvncserver

attachments: 
  logs: 
    glob: 'log/*.log'
    content-type: text/plain
  screenshots: 
    glob: 'tmp/capybara/*.png'
    content-type: image/png

contexts:

- name: environment 
  tasks:
  - name: ls
    scripts:
      main:
        body: ls -lah
  - name: env
    scripts:
      main:
        body: env | sort

- name: rspec specs
  scripts:
    bundle: 
      order: 2
      type: prepare_executor
      body_substitute_with_path: "domina_rails/scripts/bundle.sh"
    setup_madek:
      order: 4
      body_substitute_with_path: "domina_rails/scripts/setup_madek.sh"
    rspec: 
      order: 5
      body_substitute_with_path: "domina_rails/scripts/context_specs_rspec.sh"
    drop_test_db: 
      order: 8
      type: post_process
      body_substitute_with_path: "domina_rails/scripts/drop_test_db.sh"
  tasks: "substitute_with_path: domina_rails/execution/rspec_tasks.yml"
  
- name: cucumber features 
  scripts:
    bundle: 
      order: 2
      type: prepare_executor
      body_substitute_with_path: "domina_rails/scripts/bundle.sh"
    setup_personas_db: 
      order: 2
      prepare_executor: true
      body_substitute_with_path: "domina_rails/scripts/context_feature_setup_personas_db.sh"
    startx:
      order: 3
      body_substitute_with_path: "domina_rails/scripts/context_feature_startx.sh"
    setup_madek:
      order: 4
      body_substitute_with_path: "domina_rails/scripts/setup_madek.sh"
    cucumber: 
      order: 5
      body_substitute_with_path: "domina_rails/scripts/context_feature_cucumber.sh"
    drop_test_db: 
      order: 8
      type: post_process
      body_substitute_with_path: "domina_rails/scripts/drop_test_db.sh"
    stopx: 
      order: 9
      type: post_process
      body_substitute_with_path: "domina_rails/scripts/context_feature_stopx.sh"
  tasks: "substitute_with_path: domina_rails/execution/feature_tasks.yml"
