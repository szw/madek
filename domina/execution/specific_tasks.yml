---
name: Madek
environments:
- linux
- postgresql
- rbenv
- ruby-1.9.3
- tightvncserver

attachments: 
  logs: 
    glob: 'log/*.log'
    content-type: text/plain
  screenshots: 
    glob: 'tmp/capybara/*.png'
    content-type: image/png

environment_variables: 
  TERM: vt100
  RUBY_VERSION: ruby-1.9.3

ports:
  xvnc_port: 
    inet_address: "localhost"
    min: 5900
    max: 5999

contexts:

- name: meta
  priority: 7
  scripts:
  tasks:
  - name: env
    scripts:
      main:
        body: env | sort; ls

- name: cucumber features 
  priority: 5
  scripts:
    bundle: 
      timeout: 500
      order: 1
      type: prepare_executor
      body: "substitute_with_path: domina/scripts/bundle.sh"
    setup_personas_db: 
      order: 2
      type: prepare_executor
      body: "substitute_with_path: domina/scripts/context_feature_setup_personas_db.sh"
    startx:
      order: 3
      body: "substitute_with_path: domina/scripts/context_feature_startx.sh"
    setup_madek:
      order: 4
      body: "substitute_with_path: domina/scripts/setup_madek.sh"
    cucumber: 
      order: 5
      body: "substitute_with_path: domina/scripts/context_feature_cucumber.sh"
    drop_test_db: 
      order: 8
      type: post_process
      body: "substitute_with_path: domina/scripts/drop_test_db.sh"
    stopx: 
      order: 9
      type: post_process
      body: "substitute_with_path: domina/scripts/context_feature_stopx.sh"
  tasks:
  - name: batch_edit_permissions
    scripts:
      cucumber:
        body: bundle exec cucumber --strict "features/batch_edit_permissions.feature"
  - name: apply_to_all
    scripts:
      cucumber:
        body: bundle exec cucumber --strict "features/apply_to_all.feature"
  - name: import_01
    scripts:
      cucumber:
        body: bundle exec cucumber --strict "features/import_01.feature"
  - name: import_02
    scripts:
      cucumber:
        body: bundle exec cucumber --strict "features/import_02.feature"
  - name: import_03
    scripts:
      cucumber:
        body: bundle exec cucumber --strict "features/import_03.feature"
  - name: workgroups
    scripts:
      cucumber:
        body: bundle exec cucumber --strict "features/workgroups.feature"




- name: rspec specs
  priority: 3
  scripts:
    bundle: 
      timeout: 500
      order: 2
      type: prepare_executor
      body: "substitute_with_path: domina/scripts/bundle.sh"
    setup_madek:
      order: 4
      body: "substitute_with_path: domina/scripts/setup_madek.sh"
    rspec: 
      order: 5
      body: "substitute_with_path: domina/scripts/context_specs_rspec.sh"
    drop_test_db: 
      order: 8
      type: post_process
      body: "substitute_with_path: domina/scripts/drop_test_db.sh"
  tasks:
  

